<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            margin-top: 20px;
            max-width: 90%;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Video Processing App</h1>
    <input type="text" id="videoLink" placeholder="Enter video link" />
    <button id="processButton">Process Video</button>
    <video id="outputVideo" controls></video>

    <script>
        document.getElementById("processButton").addEventListener("click", async () => {
            const videoLink = document.getElementById("videoLink").value;
            
            const formData = new URLSearchParams();
            formData.append("drive_link", videoLink);  // Send the link as a plain form field

            const response = await fetch("http://20.83.24.19/process-video/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const outputVideo = document.getElementById("outputVideo");
                outputVideo.src = url;
            } else {
                console.error("Error processing video:", response.statusText);
                alert("Failed to process video. Please check the link and try again.");
            }
        });
    </script>
</body>
</html>
